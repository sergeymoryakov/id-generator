        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="m-gold-s.png" type="image/png" />
        <title>Password/ID Generator</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="id-wrapper">
                <h2>String-type Password/ID</h2>
                <label for="input1">Select ID length (1...30) here:</label>
                <input
                    class="input1"
                    id="input1"
                    name="input1"
                    type="number"
                    min="1"
                    max="30"
                />
                <h3>Random password:</h3>
                <div class="id" id="id1"></div>
                <button class="new-btn" id="id1Btn">Generate New</button>
                <p>
                    You may customize element types usage by de-selecting
                    options below:
                </p>
                <ul class="types-list">
                    <li>
                        <input
                            class="checkbox-1"
                            type="checkbox"
                            id="digits"
                            name="cb-digits"
                            value="d"
                            checked
                        />
                        <label for="cb-digits"> Digits (0...9)</label><br />
                    </li>
                    <li>
                        <input
                            class="checkbox-1"
                            type="checkbox"
                            id="capitals"
                            name="cb-capitals"
                            value="c"
                            checked
                        />
                        <label for="cb-capitals"> Capital Letters (A...Z)</label
                        ><br />
                    </li>
                    <li>
                        <input
                            class="checkbox-1"
                            type="checkbox"
                            id="lowercases"
                            name="cb-lowercases"
                            value="l"
                            checked
                        />
                        <label for="cb-lowercases">
                            Lowercase Letters (a...z)</label
                        ><br />
                    </li>
                    <li>
                        <input
                            class="checkbox-1"
                            type="checkbox"
                            id="symbols"
                            name="cb-symbols"
                            value="s"
                            checked
                        />
                        <label for="cb-symbols">
                            Symbols (!, @, #, $, %, &, *)</label
                        >
                    </li>
                </ul>
            </div>
